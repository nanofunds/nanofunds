<section class="">
    <article class="row">
        <div class="col s12">
            <h4 class="pad-sm">{{merchant.name}}</h4>
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-legend="true" chart-series="series"
                    chart-click="onClick">
            </canvas>
        </div>
    </article>
    <article class="row">
        <div class="col s6">
          <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">add</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">USD</label>
        </div>
        <div class="col s6">
          <div class="input-field col s6">
          <i class="material-icons prefix">minus</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">USD</label>
        </div>
        </div>
    </article>
</section>
